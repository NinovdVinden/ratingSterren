       <div id="container">
        <h1>Rating System</h1>
        <p>Click on a star to give a rating</p>
        <p>
        <span data-role="1" class="norating"><span id="star1"></span></span>
        <span data-role="2" class="norating"><span id="star2"></span></span>
        <span data-role="3" class="norating"><span id="star3"></span></span>
        <span data-role="4" class="norating"><span id="star4"></span></span>
        <span data-role="5" class="norating"><span id="star5"></span></span>
        </p>
        <p><span id="amount"></span> times clicked. <br>
        The rating is: <span id="rating"></span></p>
        <p>These stars are used:
        <img src="pimgpsh_thumbnail_win_distr.jpg" alt="ster1">
        <img src="imgpsh_thumbnail_win_distr.jpg" alt="ster2">

        </p>
